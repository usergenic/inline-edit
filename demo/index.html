<!doctype html>
<html>
  <head>
    <title>inline-edit demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../inline-edit.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic inline-edit Demo</h3>
      <demo-snippet>
        <template>
          <dom-module id="inline-edit-demo">
            <template>
              <h1>
                Hello, my name is
                <u><inline-edit id="name" value="{{name}}"></inline-edit></u>.
              </h1>
              <h1>
                Ok.  Greetings, {{name}}.
              </h1>
            </template>
            <script>
              Polymer({
                is: 'inline-edit-demo',
                properties: {
                  name: {
                    type: String,
                    value: 'Bob'
                  }
                },
                attached: function() {
                  this.name = 'Bob';
                  this.$.name.focus();
                  this.$.name.select();
                }
              });
            </script>
          </dom-module>
          <inline-edit-demo></inline-edit-demo>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
